name: Documentation Checks

on:
  push:
    branches: [main, develop, "001-ai-robotics-book-plan"]
    paths:
      - "frontend/docs-site/docs/**"
      - "frontend/docs-site/sidebars.ts"
      - ".github/workflows/documentation.yml"
  pull_request:
    branches: [main, develop, "001-ai-robotics-book-plan"]
    paths:
      - "frontend/docs-site/docs/**"
      - "frontend/docs-site/sidebars.ts"

jobs:
  documentation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "frontend/docs-site/package-lock.json"

      - name: Install dependencies
        working-directory: frontend/docs-site
        run: npm ci

      - name: Build docs
        working-directory: frontend/docs-site
        run: npm run build

      - name: Check for broken links
        working-directory: frontend/docs-site
        run: npm run build -- --out ./build
        continue-on-error: true

      - name: Validate sidebar structure
        run: |
          if [ -f "frontend/docs-site/sidebars.ts" ]; then
            echo "✓ Sidebars file exists"
          else
            echo "✗ Sidebars file missing"
            exit 1
          fi

      - name: Check docs structure
        run: |
          if [ -d "frontend/docs-site/docs" ]; then
            echo "✓ Docs directory exists"
            find frontend/docs-site/docs -name "*.md" -o -name "*.mdx" | wc -l | xargs echo "Found documents:"
          else
            echo "✗ Docs directory missing"
            exit 1
          fi
