apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: physical-ai-ingress
  namespace: physical-ai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: physical-ai.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /qdrant
        pathType: Prefix
        backend:
          service:
            name: qdrant-service
            port:
              number: 6333