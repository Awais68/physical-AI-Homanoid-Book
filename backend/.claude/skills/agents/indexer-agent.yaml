name: indexer-agent
description: Sub-agent responsible for indexing Docusaurus book content into Qdrant
skills:
  - rag-indexer
inputs:
  docs_path:
    type: string
    description: Path to Docusaurus docs directory
    required: true
  collection_name:
    type: string
    description: Qdrant collection name
    required: true
  chunk_size:
    type: number
    description: Maximum tokens per chunk
    default: 512
  chunk_overlap:
    type: number
    description: Overlap tokens
    default: 50
  embedding_model:
    type: string
    description: Model to use for embeddings
    default: text-embedding-3-small
outputs:
  files_processed: number
  chunks_created: number
  errors: array
  time_elapsed: string
behavior:
  incremental_updates: true
  batch_processing: true
  logging: true