# Edge Brain Node Configuration
# Optimized for main computing unit with high processing requirements

node_name: "edge_brain_monitor"
publish_frequency: 1.0  # seconds between health status publications

# Thresholds configuration for edge brain (more conservative due to critical nature)
thresholds:
  cpu:
    warning: 75.0      # Percentage (lower threshold for critical brain unit)
    critical: 85.0     # Percentage
  memory:
    warning: 80.0      # Percentage
    critical: 90.0     # Percentage
  disk:
    warning: 75.0      # Percentage
    critical: 90.0     # Percentage
  temperature:
    warning: 65.0      # Celsius (lower for main processing unit)
    critical: 75.0     # Celsius

# Metrics to monitor
enabled_metrics:
  - cpu
  - memory
  - disk
  - temperature

# Logging configuration
log_level: "INFO"

# Hardware-specific settings for edge brain
hardware_specific:
  jetson:
    enable_gpu_monitoring: true
    enable_power_monitoring: true
  cpu_affinity: [0, 1, 2, 3]  # CPU cores dedicated to critical processes

# Alert configuration
alert_recipients:
  - "operator_console"
  - "dashboard_service"
  - "mission_control"